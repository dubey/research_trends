<html lang="en">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">{{ site.brand }}</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                {% for page in site.pages %}
                    {% if current_page == page.name %}
                        <li class="active"><a href="#">{{page.title}} <span class="sr-only">(current)</span></a></li>
                    {% else %}
                        <li><a href="{{page.path}}">{{page.title}}</a></li>
                    {% endif %}
                {% endfor %}

                <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">

                    <li><a href="#">One more separated link</a></li>
                </ul>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/about">About</a></li>
            </ul>

<div class="container">
{% block body %}{% endblock %}
</div>

<div class="navbar-fixed-bottom"> <div class="container-fluid"> <div class="navbar-btn btn-default btn pull-right"> <span class="glyphicon glyphicon-star"></span>&nbsp; Powered By <a href=http://weaver.systems/ target="_blank">Weaver</a> and <a href="http://hyperdex.org/" target="_blank">HyperDex</a></div> </div> </div>
